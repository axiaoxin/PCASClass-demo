<html lang="en" class="no-js"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animated Text Fills - SVG text with animated dashed stroke pattern</title>
    <meta name="description" content="How to Create Animated Text Fills with various techniques">
    <link rel="stylesheet" type="text/css" href="style12.css">
<style type="text/css"></style><style></style></head>

<body class="dark">
    <div class="container">
        <div class="content">
            <svg viewBox="0 0 700 300">

                <!-- Symbol -->
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="50%" dy=".35em">
                        Code
                    </text>
                </symbol>

                <!-- Duplicate symbols -->
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>

            </svg>
        </div>
    </div>
    <!-- /container -->


</body></html>
